application: yalt-tracker-hrd
version: 1
runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"

builtins:
- appstats: on

handlers:

- url: /secret
  script: yalt.application
  login: required

- url: /admin
  script: yalt.application
  login: admin

- url: /view_data
  script: yalt.application
  login: admin

- url: /new_test_point
  script: yalt.application
  login: admin

- url: /resources
  static_dir: resources

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /favicon.ico
  static_files: resources/images/favicon.ico
  upload: resources/images/favicon.ico

- url: /tasks/.*
  script: tasks.application
  login: admin

- url: /.*
  script: yalt.application
